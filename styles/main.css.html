<!-- Eden Bounty Planning System - Styles -->
<style>
/* Root Variables */
:root {
    --primary-blue: #4fc3f7;
    --primary-green: #66bb6a;
    --primary-red: #f44336;
    --warning: #ff9800;
    --bg-dark: #1a1a2e;
    --bg-darker: #16213e;
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(79, 195, 247, 0.3);
    --text-primary: #ffffff;
    --text-secondary: #aaa;
    --animation-speed: 0.3s;
}

/* Reset and Base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
    color: var(--text-primary);
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
}

::-webkit-scrollbar-thumb {
    background: var(--primary-blue);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-green);
}

/* Container */
.container {
    max-width: 1600px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 30px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    border: 1px solid var(--glass-border);
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, var(--primary-blue) 0%, transparent 70%);
    opacity: 0.1;
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    to { transform: rotate(360deg); }
}

.header h1 {
    font-size: 3rem;
    background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    position: relative;
    z-index: 1;
}

/* Cards */
.card {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 20px;
    border: 1px solid var(--glass-border);
    transition: all var(--animation-speed) ease;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
    transform: scaleX(0);
    transition: transform var(--animation-speed) ease;
}

.card:hover::before {
    transform: scaleX(1);
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79, 195, 247, 0.2);
}

/* Navigation Tabs */
.nav-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.nav-tab {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    padding: 12px 25px;
    cursor: pointer;
    transition: all var(--animation-speed) ease;
    position: relative;
    overflow: hidden;
}

.nav-tab:hover {
    transform: translateY(-2px);
    border-color: var(--primary-blue);
}

.nav-tab.active {
    background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
    border-color: transparent;
    color: white;
}

.nav-tab .badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: var(--primary-red);
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: bold;
}

/* Forms */
.input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
    color: var(--primary-blue);
    font-size: 14px;
}

input, select, textarea {
    background: rgba(26, 26, 46, 0.8);
    border: 1px solid rgba(79, 195, 247, 0.5);
    border-radius: 8px;
    padding: 12px;
    color: var(--text-primary);
    font-size: 14px;
    transition: all var(--animation-speed) ease;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
    transform: translateY(-1px);
}

/* Date/Time Input Icons */
input[type="date"]::-webkit-calendar-picker-indicator,
input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(1) brightness(1.5);
    cursor: pointer;
    opacity: 1;
}

input[type="date"], input[type="time"] {
    color-scheme: dark;
}

/* Buttons */
.btn {
    background: linear-gradient(45deg, var(--primary-blue), var(--primary-green));
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all var(--animation-speed) ease;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:active::before {
    width: 300px;
    height: 300px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-danger {
    background: linear-gradient(45deg, var(--primary-red), #e91e63);
}

.btn-secondary {
    background: linear-gradient(45deg, #666, #888);
}

.btn-small {
    padding: 6px 12px;
    font-size: 12px;
}

/* Grid Layouts */
.grid-2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.grid-3 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.grid-4 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

/* Table */
.table-container {
    overflow: hidden;
    border-radius: 10px;
    border: 1px solid var(--glass-border);
}

.table-virtual-scroll {
    height: 600px;
    overflow-y: auto;
    position: relative;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.05);
}

th, td {
    padding: 14px;
    text-align: left;
    border-bottom: 1px solid rgba(79, 195, 247, 0.2);
}

th {
    background: rgba(79, 195, 247, 0.2);
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(10px);
}

tr:hover {
    background: rgba(79, 195, 247, 0.1);
}

/* Status Colors */
.status-locked { color: var(--primary-red); }
.status-available { color: var(--warning); }
.status-planned { color: var(--primary-green); }
.status-occupation { color: var(--primary-blue); animation: pulse 2s infinite; }
.status-conflict { color: var(--primary-red); font-weight: bold; }

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

/* Map Container */
.map-container {
    height: 800px;
    background: #2a2a3a;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--glass-border);
    cursor: grab;
}

.map-container:active {
    cursor: grabbing;
}

.map-viewport {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: center center;
    transition: transform 0.3s ease;
}

.map-viewport.isometric {
    transform: rotateX(30deg) rotateZ(45deg) scale(0.7);
    transform-style: preserve-3d;
}

.map-structure {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    cursor: pointer;
    transition: all var(--animation-speed) ease;
    transform: translate(-50%, -50%);
    z-index: 10;
}

.map-structure:hover {
    transform: translate(-50%, -50%) scale(2);
    z-index: 100;
    border: 2px solid white;
}

.map-structure.north { background: rgba(244, 67, 54, 0.9); }
.map-structure.south { background: rgba(79, 195, 247, 0.9); }
.map-structure.neutral { background: rgba(255, 255, 255, 0.7); }
.map-structure.planned { 
    border: 3px solid var(--primary-green); 
    box-shadow: 0 0 10px rgba(102, 187, 106, 0.5);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    animation: fadeIn var(--animation-speed) ease;
}

.modal-content {
    background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
    margin: 50px auto;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 700px;
    border: 1px solid var(--glass-border);
    max-height: 90vh;
    overflow-y: auto;
    animation: slideIn var(--animation-speed) ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--glass-border);
}

.close {
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--animation-speed) ease;
    color: var(--text-secondary);
}

.close:hover {
    color: var(--primary-red);
    transform: rotate(90deg);
}

/* Notifications */
.notifications-container {
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 3000;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 350px;
}

.notification {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 10px;
    padding: 15px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
    animation: slideInRight var(--animation-speed) ease;
    position: relative;
    overflow: hidden;
}

@keyframes slideInRight {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

.notification::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: var(--primary-blue);
    animation: timerBar 5s linear forwards;
}

@keyframes timerBar {
    from { width: 100%; }
    to { width: 0%; }
}

.notification.success::before { background: var(--primary-green); }
.notification.error::before { background: var(--primary-red); }
.notification.warning::before { background: var(--warning); }

/* Quick Actions */
.quick-actions {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    padding: 10px 20px;
    display: flex;
    gap: 15px;
    z-index: 1000;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.quick-action {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--glass-border);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all var(--animation-speed) ease;
}

.quick-action:hover {
    background: var(--primary-blue);
    transform: translateY(-5px);
}

/* Stats Cards */
.stat-card {
    background: var(--glass-bg);
    border-radius: 10px;
    padding: 20px;
    border-left: 4px solid var(--primary-blue);
    position: relative;
    overflow: hidden;
    transition: all var(--animation-speed) ease;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(79, 195, 247, 0.3);
}

.stat-value {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-green);
    margin-bottom: 5px;
}

/* Timeline */
.timeline-track {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.timeline-item {
    background: var(--glass-bg);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    border: 2px solid transparent;
    min-width: 200px;
    transition: all var(--animation-speed) ease;
    cursor: pointer;
}

.timeline-item.active {
    border-color: var(--primary-blue);
    box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
}

/* Utilities */
.hidden {
    display: none !important;
}

.skeleton {
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* Favorite Button */
.favorite-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 20px;
    transition: all var(--animation-speed) ease;
}

.favorite-btn:hover {
    color: var(--warning);
    transform: scale(1.2);
}

.favorite-btn.active {
    color: var(--warning);
}

/* Sync Status */
.sync-status {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    transition: all var(--animation-speed) ease;
}

.sync-status.syncing {
    border-color: var(--warning);
    animation: pulse 2s infinite;
}

.sync-status.error {
    border-color: var(--primary-red);
    background: rgba(244, 67, 54, 0.1);
}

.connection-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--primary-green);
    display: inline-block;
}

.connection-indicator.offline {
    background: var(--primary-red);
}

.connection-indicator.syncing {
    background: var(--warning);
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    
    .header h1 {
        font-size: 2rem;
    }
    
    .nav-tabs {
        overflow-x: auto;
        flex-wrap: nowrap;
        justify-content: flex-start;
    }
    
    .grid-2, .grid-3, .grid-4 {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        margin: 10% auto;
        width: 95%;
        padding: 20px;
    }
    
    .quick-actions {
        bottom: 10px;
        padding: 8px 15px;
    }
}
</style>
